<div class="auth-body">
  <div class="auth-column">
    <div class="auth-item">
      <h1 class="item-title">Authorization</h1>
      <div class="item-input" [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Enter your login</mat-label>
          <input matInput type="text" formControlName="inputLogin">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" formControlName="inputPass">
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="lol()" routerLink="/main">Accept</button>
    </div>
  </div>
</div>
